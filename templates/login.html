{% extends 'base.html'%}
{% block content %}
<div class="login ">
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    <form action="" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Admin Kullanıcı Adı</label>
            <input type="text" class="form-control" value="{{request.form['username']}}" name="username"
                placeholder="admin">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Admin Şifre</label>
            <input type="password" class="form-control" value="{{request.form['password']}}" name="password"
                placeholder="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit"><a style="color: white;">Admin Girişi
                </a></button>
            <!-- <button class="btn btn-primary float-right" type="button"><a href="{{url_for('member')}}" style="color: white;">Üye
                    Girişi
                </a></button> -->
        </div>

    </form>
</div>

{% endblock %}
